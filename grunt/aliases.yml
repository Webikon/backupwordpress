build-dev:
  - makepot
  - autoprefixer
  - cssmin
  - uglify
  - shell
  - compress:dev

build:
  - makepot
  - autoprefixer
  - cssmin
  - uglify
  - bumpup # defaults to patch, change to :minor or :major if necessary
  - replace # Update version numbers, build faq.txt
  - concat # build readme.txt

release:
  - shell
  - compress:main

localize:
  - makepot
